{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        /* Stil pentru butoane */
        .custom-button {
            background-color: black; /* Fundal negru */
            color: white; /* Text alb */
            padding: 10px 15px; /* Padding uniform pentru toate butoanele */
            border-radius: 5px; /* Colțuri rotunjite */
            margin-right: 10px; /* Spațiu între butoane */
            border: none; /* Fără margini */
            font-size: 14px; /* Dimensiune font uniformă */
            transition: box-shadow 0.3s ease; /* Efect de tranziție */
            display: inline-block; /* Asigură un comportament uniform */
            text-decoration: none; /* Elimină sublinierea */
            text-align: center; /* Center text in button */
        }

        .locations-button {
            border: 2px solid purple; /* Bordură mov pentru butonul Locations */
        }

        .locations-button:hover {
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.8); /* Glow mov la hover */
        }

        .admin-button {
            border: 2px solid white; /* Bordură albă pentru butonul Admin */
        }

        .admin-button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glow alb la hover */
        }

        .logout-button {
            border: 2px solid red; /* Bordură roșie pentru butonul Logout */
        }

        .logout-button:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Glow roșu la hover */
        }

        /* Stil pentru butonul Back */
        .back-button {
            border: 2px solid purple; /* Bordură mov pentru butonul Back */
        }

        .back-button:hover {
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.8); /* Glow mov la hover */
        }

        /* Stil pentru navigare */
        nav {
            display: flex;
            justify-content: space-between; /* Aliniază butoanele la extreme */
            margin-bottom: 20px;
        }

        /* Eliminarea sublinierei si schimbarea culorii la hover */
        nav a {
            text-decoration: none; /* Elimină sublinierea */
            color: white; /* Text alb */
        }

        nav a:hover {
            color: white; /* Păstrează textul alb la hover */
        }
    </style>
</head>
<body style="background-color: #333333; color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 20px;">
    <div style="max-width: 1200px; margin: auto;">
        <nav>
            <div>
                <a href="{% url 'companies:locations' %}" class="custom-button locations-button">Movie Details</a>
                <button class="custom-button back-button" onclick="window.history.back();">Back</button>
            </div>
            <div>
                <a href="/admin/" class="custom-button admin-button">Admin</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="custom-button logout-button">Logout</button>
                </form>
            </div>
        </nav>
        <div style="background-color: #444; padding: 20px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
